<header class="header" [ngClass]="{'scrolled': isScrolled}">
  <div class="container">
    <nav class="nav-left" [class.active]="isMenuOpen">
      <ul class="nav-links">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/fleet" routerLinkActive="active">Fleet</a></li>
        <li><a routerLink="/locations" routerLinkActive="active">Destinations</a></li>
      </ul>
    </nav>

    <div class="logo">
      <a routerLink="/">
        <img src="assets/images/logo.png" alt="Luxury Car Rental">
      </a>
    </div>

    <nav class="nav-right" [class.active]="isMenuOpen">
      <ul class="nav-links">
        <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
        <li><a routerLink="/booking" class="btn-primary">Book Now</a></li>
      </ul>
    </nav>

    <button class="menu-toggle" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
