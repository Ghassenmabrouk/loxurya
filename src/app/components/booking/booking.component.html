<app-hero></app-hero>
<div class="booking-container">
  <div class="container">
    <h1>Book Your Luxury Car</h1>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="booking-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="pickupLocation">Pickup Location</label>
          <select id="pickupLocation" formControlName="pickupLocation">
            <option value="">Select location</option>
            <option value="tunisia">Tunisia</option>
            <option value="vienna">Vienna</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dropoffLocation">Drop-off Location</label>
          <select id="dropoffLocation" formControlName="dropoffLocation">
            <option value="">Select location</option>
            <option value="tunisia">Tunisia</option>
            <option value="vienna">Vienna</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pickupDate">Pickup Date</label>
          <input type="date" id="pickupDate" formControlName="pickupDate">
        </div>

        <div class="form-group">
          <label for="dropoffDate">Drop-off Date</label>
          <input type="date" id="dropoffDate" formControlName="dropoffDate">
        </div>

        <div class="form-group">
          <label for="carType">Car Type</label>
          <select id="carType" formControlName="carType">
            <option value="">Select car type</option>
            <option value="luxury">Luxury</option>
            <option value="sport">Sport</option>
            <option value="suv">SUV</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" formControlName="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" formControlName="phone">
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="!bookingForm.valid">
        Book Now
      </button>
    </form>
  </div>
</div>
