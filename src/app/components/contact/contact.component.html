<app-hero></app-hero>
<div class="contact-container">
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-content">
      <div class="contact-info">
        <div class="info-card">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Our Locations</h3>
          <p>Tunisia Office: Downtown Tunis</p>
          <p>Vienna Office: City Center</p>
        </div>
        <div class="info-card">
          <i class="fas fa-phone"></i>
          <h3>Phone Numbers</h3>
          <p>Tunisia: +216 XX XXX XXX</p>
          <p>Vienna: +43 XX XXX XXXX</p>
        </div>
        <div class="info-card">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p>info&#64;luxurycarrental.com</p>
        </div>
      </div>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" formControlName="name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" formControlName="subject">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" rows="5"></textarea>
        </div>

        <button type="submit" class="btn-primary" [disabled]="!contactForm.valid">
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
