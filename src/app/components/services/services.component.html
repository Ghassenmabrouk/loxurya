<app-hero></app-hero>
<div class="services-container">
  <div class="container">
    <h1>Our Premium Services</h1>
    <div class="services-grid">
      <div class="service-card" *ngFor="let service of services">
        <i [class]="service.icon"></i>
        <h3>{{service.title}}</h3>
        <p>{{service.description}}</p>
      </div>
    </div>
  </div>
</div>
